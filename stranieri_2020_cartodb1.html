<!DOCTYPE html>
<html>
  <head>
    <title>Palermo, popolazione residente per cittadinanza, UPL , Quartiere e Circoscrizione - 2020</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <link rel="shortcut icon" href="favicon.ico"/> 
        <link rel="icon" href="favicon.png" type="image/png"/> 
    <style> html, body, #map { height:100%; padding:0; margin:0 } </style>
    <link rel="stylesheet" href="https://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>
    
    <!-- include cartodb.js library -->
    <script src="https://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>

    <script>
      function main() {
        var url = 'https://palermohub.opendatasicilia.it/viz.json';


        cartodb.createVis('map', url, {
          search: true,
          tiles_loader: true,
          layer_selector: true,
          https: true
        })

        .error(function(err) {
          console.log(err);
        });
      }
 
      window.onload = main;
    </script>
  </body>
</html>
