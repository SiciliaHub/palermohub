			minZoom: 13,

              });

						<!-- mappe tiles -->

tyle="font-size:9px">B3 - Aree urbane caratterizzate da edilizia residenziale<br>con densit&agrave;  superiore a 4mc/mq.</td></tr><tr><td style="text-align: center;"><img src="prg_2025/legend/Zonizzazione3_B4A8.png" /></td><td style="font-size:9px">B4A - Parte di territorio urbanizzate sulla base di piani<br>di edilizia economica e popolare o sovvenzionata realizzate<br>fino agli anni 50.</td></tr><tr><td style="text-align: center;"><img src="prg_2025/legend/Zonizzazione3_B4b9.png" /></td><td style="font-size:9px">B4B - Parte di territorio urbanizzate sulla base di piani<br>di edilizia economica e popolare o sovvenzionata realizzate<br>dopo gli anni 50.</td></tr><tr><td style="text-align: center;"><img src="prg_2025/legend/Zonizzazione3_B510.png" /></td><td style="font-size:9px">B5 - Parti di territoiro agricolo che hanno subito<br>massiccia edificazione</td></tr><tr><td style="text-align: center;"><img src="prg_2025/legend/Zonizzazione3_Ca12.png" /></td><td style="font-size:9px">Ca - Aree di nuova edificazione</td></tr><tr><td style="text-align: center;"><img src="prg_2025/legend/Zonizzazione3_Cb13.png" /></td><td style="font-size:9px">Cb - Aree di nuova edificazione che discendono<br>dal declassamento delle B1</td></tr><tr><td style="text-align: center;"><img src="prg_2025/legend/Zonizzazione3_D115.png" /></td><td style="font-size:9px">D1 - Aree di indiamenti produttivi esistenti</td></tr><tr><td style="text-align: center;"><img src="prg_2025/legend/Zonizzazione3_D216.png" /></td><td style="font-size:9px">D2 - Nuove aree per insediamenti Produttivi<br>da assogettare a PIP o a PE</td></tr><tr><td style="text-align: center;"><img src="prg_2025/legend/Zonizzazione3_E118.png" /></td><td style="font-size:9px">E1 - Parti di territorio prevalentemente pianeggianti<br>caratterizzati da colture agricole</td></tr><tr><td style="text-align: center;"><img src="prg_2025/legend/Zonizzazione3_E219.png" /></td><td style="font-size:9px">E2 - Parti di territorio prevalentemente collinari<br>caratterizzati da vegetazione di tipo spontaneo</td></tr><tr><td style="text-align: center;"><img src="prg_2025/legend/Zonizzazione3_F120.png" /></td><td style="font-size:9px">Zone F - Spazi ed attrezzature di interesse generale</td></tr><tr><td style="text-align: center;"><img src="prg_2025/legend/Zonizzazione3_IC149.png" /></td><td style="font-size:9px">Zone IC - Attrezzature di interesse comune</td></tr><tr><td style="text-align: center;"><img src="prg_2025/legend/Zonizzazione3_Parcheggi79.png" /></td><td style="font-size:9px">Parcheggi</td></tr><tr><td style="text-align: center;"><img src="prg_2025/legend/Zonizzazione3_S180.png" /></td><td style="font-size:9px">Istruzione</td></tr><tr><td style="text-align: center;"><img src="prg_2025/legend/Zonizzazione3_V185.png" /></td><td style="font-size:9px">Verde pubblico</td></tr><tr><td style="text-align: center;"><img src="prg_2025/legend/Zonizzazione3_VerdeStorico98.png" /></td><td style="font-size:9px">Verde Storico</td></table>':zoniz, 'Centro Storico':cs }; ;
         var layerControl = new L.Control.Layers({
         'OpenStreetMap': basemap0, 'Google satellite': google_sat,},overlays,{collapsed: true},{position: 'topright'});


         layerControl.addTo(map);
         map.on("mousemove", function(e) {
           zoniz.setCenter(e.containerPoint.x, e.containerPoint.y);
         }).zoomControl.setPosition("topleft");

	        var hash = new L.Hash(map);
