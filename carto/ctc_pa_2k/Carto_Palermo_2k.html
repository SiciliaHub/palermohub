<!DOCTYPE html><html><head><title>Carto Palermo CTC 2k</title><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"integrity="sha384-o/2yZuJZWGJ4s/adjxVW71R+EO/LyCwdQfP5UWSgX/w87iiTXuvDZaejd3TsN7mf"crossorigin=""/><script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"integrity="sha384-okbbMvvx/qfQkmiQKfd5VifbKZ/W8p1qIsWvE1ROPUfHWsDcC8/BnHohF7vPg2T6"crossorigin=""></script><style type="text/css">body {margin: 0;padding: 0;} html, body, #map{width: 100%;height: 100%;}</style></head><body><div id="map"></div><script>var map = L.map('map', {attributionControl: false}).setView([38.1378, 13.3465], 15);L.control.attribution({prefix: false}).addTo(map);var osm_layer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{minZoom: 12, maxZoom: 18, attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);var tilesource_layer = L.tileLayer('https://palermohub.opendatasicilia.it/carto/ctc_pa_2k/{z}/{x}/{y}.png', {minZoom: 12, maxZoom: 18, tms: false, attribution: 'Rielaborazione Cartografia per il Comune di Palermo by Emilio Di Gristina e Giovan Battista Vitrano'}).addTo(map);</script></body></html>
